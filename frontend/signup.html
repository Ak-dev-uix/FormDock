<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - FormDock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-500 via-gray-700 to-gray-300 text-black flex items-center justify-center h-screen">
  <form id="signup-form" class="bg-white p-8 rounded-lg w-96 space-y-4 shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center text-black">Create Account</h2>

    <div class="relative">
      <label class="text-sm text-gray-600 flex items-center">
        <svg id="username-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        Username
      </label>
      <input name="username" type="text" required class="w-full mt-2 px-4 py-3 rounded-lg bg-white text-black border border-black focus:border-gray-400 outline-none">
    </div>

    <div class="relative">
      <label class="text-sm text-gray-600 flex items-center">
        <svg id="email-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
        </svg>
        Email
      </label>
      <input name="email" type="email" required autocomplete="email" class="w-full mt-2 px-4 py-3 rounded-lg bg-white text-black border border-black focus:border-gray-400 outline-none">
    </div>

    <div class="relative">
      <label class="text-sm text-gray-600 flex items-center">
        <svg id="password-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        Password
      </label>
      <input id="password-input" name="password" type="password" required autocomplete="new-password" class="w-full mt-2 px-4 py-3 pr-12 rounded-lg bg-white text-black border border-black focus:border-gray-400 outline-none">
      <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 pt-7">
        <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
      </button>
    </div>

    <button type="submit" class="w-full bg-black hover:bg-gray-800 text-white px-4 py-3 rounded-lg font-medium border border-white">Create Account</button>
    <p class="text-center text-gray-400 text-sm mt-3">Already have an account? <a href="login.html" class="text-gray-800 hover:text-black">Login</a></p>
  </form>

  <script src="js/frontend-auth.js"></script>
  <script>
    gsap.from("form", { scale: 0.9, opacity: 0, duration: 0.8 });
    gsap.from("#username-icon", { scale: 0, rotation: -180, duration: 0.6, delay: 0.2 });
    gsap.from("#email-icon", { scale: 0, rotation: 180, duration: 0.6, delay: 0.4 });
    gsap.from("#password-icon", { scale: 0, rotation: -180, duration: 0.6, delay: 0.6 });

    // Toggle password visibility with icon
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password-input');
    const eyeIcon = document.getElementById('eye-icon');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle icon
      if (type === 'password') {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
      } else {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>';
      }
    });
  </script>
  
</body>
</html>
